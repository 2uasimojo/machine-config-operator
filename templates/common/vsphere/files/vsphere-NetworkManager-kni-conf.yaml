filesystem: "root"
mode: 0644
path: "/etc/NetworkManager/conf.d/99-kni.conf"
contents:
  inline: |
    {{ if .Infra -}}
    {{ if .Infra.Status -}}
    {{ if .Infra.Status.PlatformStatus -}}
    {{ if .Infra.Status.PlatformStatus.VSphere -}}
    {{ if .Infra.Status.PlatformStatus.VSphere.APIServerInternalIP -}}
    [main]
    dhcp=dhclient
    rc-manager=unmanaged
    [connection]
    ipv6.dhcp-duid=ll
    {{ end -}}
    {{ end -}}
    {{ end -}}
    {{ end -}}
    {{ end -}}
